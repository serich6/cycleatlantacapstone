				<br>
				<label><strong>User Id (for testing/demo purposes):</strong></label><br> <input id="updateId" name="updateId" type="text"  /><br>
				<br>

				<input type="radio" name="updateCycleFreq" value="severalWeek">Several times per week<br>
				<input type="radio" name="updateCycleFreq" value="daily">Daily<br>
				<br>
				<label><strong>Cycling Confidence:</strong><br>
				<input type="radio" name="updateCycleConf" value="strongFearless">Strong and fearless<br>
				<input type="radio" name="updateCycleConf" value="enthused">Enthused and confident<br>
				<input type="radio" name="updateCycleConf" value="comfortable">Comfortable, but cautious<br>
				<input type="radio" name="updateCycleConf" value="interested">Interested, but concerned<br>
				<br>
				<button id="putButton">Submit Changes</button>
