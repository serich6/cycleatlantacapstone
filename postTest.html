<form action="index.php/users/user" method="post" name="myform">

<input name="gender" value="1" /> <br>

<input name="workZIP" value="30032" /> <br>
Cycling Frequency:
<input name="cycling_freq" value="1" /> <br>
Rider History:
<input name="rider_history" value="1" /> <br>
Rider Type:
<input name="rider_type" value="1" /> <br>
App Version:
<input name="app_version" value="1.0" /> <br>
</form>



<script>
var form;

form.onsubmit = function (e) {
  // stop the regular form submission
  e.preventDefault();

  // collect the form data while iterating over the inputs
  var data = {};
  for (var i = 0, ii = form.length; i < ii; ++i) {
    var input = form[i];
    if (input.name) {
      data[input.name] = input.value;
    }
  }

  // construct an HTTP request
  var xhr = new XMLHttpRequest();
  xhr.open(form.method, form.action, true);
  xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

  // send the collected data as JSON
  xhr.send(JSON.stringify(data));

  xhr.onloadend = function () {
    // done
  };
};
</script>
